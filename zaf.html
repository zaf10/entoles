<html>
  <head>
      <title>Javacript vars and ops</title>
        </head>

	  <body>    
	      <script type="text/javascript">
	            var v1 = 5, v2 = 2, r1, r2, r3, r4, text;

		          r1 = v1 - v2;
			        r2 = v1 / v2;
				      r3 = v1 * v2;
				            r4 = v1 % v2;
					     
					           text = v1 + " - " + v2 + " = " + r1 + "<br>";
						         text = text + v1 + " / " + v2 + " = " + r2 + "<br>";
							       text = text + v1 + " * " + v2 + " = " + r3 + "<br>";
							             text = text + v1 + " Mod " + v2 + " = " + r4 + "<br>";
								           document.write("<p>" + text + "</p>");

									       </script> 
									         </body>
